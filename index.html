        /* --- CONFIGURAções GLOBAIS E NOVA IDENTIDADE VISUAL --- */
        :root {
            --primary-color: #005f73;    /* Azul Petróleo */
            --accent-color: #ee9b00;     /* Âmbar/Laranja */
            --dark-color: #212529;       /* Cinza Quase Preto */
            --text-color: #495057;       /* Cinza Médio */
            --background-color: #FDFBF7; /* Branco Gelo */
            --light-gray: #e9ecef;
            --white: #ffffff;
            --title-font: 'Poppins', sans-serif;
            --body-font: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            font-family: var(--body-font);
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* --- ESTILO PARA O BLOCKQUOTE DO INSTAGRAM --- */
        .instagram-media {
            background: #FFF;
            border: 0;
            border-radius: 8px; /* Borda mais suave */
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
            margin: 1px auto !important;
            max-width: 540px;
            min-width: 326px;
            padding: 0;
            width: calc(100% - 2px);
        }

        /* --- ANIMAções --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- HEADER E NAVEGAÇÃO --- */
        .main-header {
            background-color: rgba(253, 251, 247, 0.9); /* Fundo com transparência */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--light-gray);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--title-font);
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--dark-color);
            text-decoration: none;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .main-nav a {
            font-family: var(--body-font);
            font-weight: 500;
            font-size: 1rem;
            color: var(--dark-color);
            text-decoration: none;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .main-nav a:hover { color: var(--primary-color); }

        .nav-toggle {
            display: none;

            background: none;
            border: none;

        }

        /* --- SEÇÃO HERO (INÍCIO) --- */

        }
        
        .hero h1 {

        }

        .cta-button {

        .cta-button:hover {
            background-color: var(--white);

        }
        
        .card-link { box-shadow: none; } 

        /* --- SEÇÕES GERAIS --- */
        .section { padding: 100px 0; }

        .section-title {
            font-family: var(--title-font);
            font-size: 2.8rem;
            font-weight: 700;

            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        /* Linha decorativa para os títulos */

            content: '';
            position: absolute;
            width: 80px;
            height: 4px;

        #portfolio { background-color: var(--white); }
        #contato { background-color: var(--background-color); }

        /* --- PORTFÓLIO --- */
        .portfolio-filters, .secondary-filters-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;

        }
        .secondary-filters-container {

        }

        .filter-btn, .secondary-filter-btn {
            font-family: var(--body-font);

            background-color: var(--white);

        .filter-btn:hover, .filter-btn.active,

        .tcc-intro {

        .portfolio-grid {

        /* --- [INÍCIO] ESTILOS PARA O EFEITO DE VIRAR O CARD --- */
        .project-card {
            background-color: transparent;
            border: none;
            box-shadow: none;
            display: flex; 
            flex-direction: column;
            transition: transform 0.3s ease;
            overflow: visible; 
            opacity: 0;
            perspective: 1500px;
        }
        
        /* Card de TCC (sem flip) não precisa de perspectiva */
        .project-card[data-secondary-category="tcc"] {
            perspective: unset;
            overflow: hidden; /* Volta ao original */
            opacity: 0;
            /* Readiciona estilos básicos que foram removidos */
            background-color: var(--white);
            border: 1px solid var(--light-gray);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 12px;
        }

        .project-card[data-secondary-category="tcc"]:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }

        .project-card.visible {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Impede o hover de levantar o card enquanto ele está virando */
        .project-card:not(.is-flipped):not([data-secondary-category="tcc"]):hover {
            transform: translateY(-8px);
            box-shadow: none;
        }


        .card-inner {
            position: relative;
            width: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        .project-card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            background-color: var(--white);
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;

            display: flex;
            flex-direction: column;
            width: 100%;
            transition: box-shadow 0.3s ease;
        }

        .card-front {
            position: relative; 
            flex-grow: 1; 
        }

        .card-back {
            position: absolute; 
            top: 0;
            left: 0;
            height: 100%; 
            transform: rotateY(180deg);

            padding: 30px;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--dark-color);
        }

        .project-card:hover .card-front,
        .project-card:hover .card-back {
             box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }

        .card-back h3 {

            margin-bottom: 15px;
        }

            font-size: 1rem;
            margin-bottom: 25px;
        }
        
        .card-actions {

            gap: 10px;

        }
        
        /* [INÍCIO DA ALTERAÇÃO] Estilo do botão de virar o card */
        .card-flip-btn {
            position: absolute;
            bottom: 30px;

            width: 32px; /* Tamanho da bolinha */
            height: 32px; /* Tamanho da bolinha */

        }
